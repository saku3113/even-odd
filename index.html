<html>
     <head>
          <title>Even Odd App</title>
          <style>
                 *{font-size:50px;}
                  body{ background-color:lightyellow;}
          </style>
          <script>
                function check()
                {
                       event.preventDefault();
                       let num=document.getElementById("num");
                       let msg=document.getElementById("msg");
      
                       if(num.value=="")
                       {
                          alert("empty input not allowed");
                          num.focus();
                          msg.innerHTML="";
                          return;
                       }
                       let n=parseInt(num.value);
                       let res=n%2==0?"even":"odd";
                       let ans="res= " +res;
                       msg.innerHTML=ans;
               }
          </script>
     </head>
     <body>
     <center>
             <h1>Even Odd</h1>
             <form onsubmit="check()">
                 <input type="number" placeholder="enetr an integer" id="num"/>
                 <br/><br/>
                 <input type="submit" value="Find Even/Odd"/>
             </form>
             <h1 id="msg"></h1>
     </center>
     </body>
</html>
